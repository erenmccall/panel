<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bilgi Paneli</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Consolas', monospace;
    color: #00ff99;
    background: url('https://i.gifer.com/7VQh.gif') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    height: 100vh;
  }

  /* Sol Menü */
  .sidebar {
    width: 220px;
    background-color: rgba(0, 0, 0, 0.8);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px 10px;
  }

  .menu {
    display: flex;
    flex-direction: column;
  }

  .menu button {
    background: none;
    border: 1px solid #00ff99;
    color: #00ff99;
    margin: 10px 0;
    padding: 10px;
    font-size: 15px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
  }

  .menu button:hover, .menu button.active {
    background-color: #00ff99;
    color: #000;
  }

  .signature {
    font-size: 13px;
    text-align: center;
    color: #00ff99;
    opacity: 0.8;
  }

  /* İçerik Alanı */
  .content {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding-top: 50px;
  }

  .search-box {
    width: 300px;
    padding: 10px;
    border: 1px solid #00ff99;
    border-radius: 5px;
    background: rgba(0, 0, 0, 0.7);
    color: #00ff99;
    font-size: 16px;
    outline: none;
  }

  .container {
    margin-top: 40px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .card {
    background-color: rgba(0, 0, 0, 0.8);
    border: 1px solid #00ff99;
    border-radius: 10px;
    padding: 20px;
    margin: 15px;
    width: 280px;
    box-shadow: 0 0 10px #00ff99;
    transition: transform 0.3s;
  }
