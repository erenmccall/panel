<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Eren</title>
<style>
body {
  margin: 0;
  font-family: 'Courier New', monospace;
  overflow: hidden;
  background: black;
}

/* BACKGROUND IMAGE */
#bgImage {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(0.35);
  z-index: -3;
}

/* MATRIX CANVAS */
canvas {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  z-index: -2;
  opacity: 0.7; /* make it see-through */
}

/* LOADING SCREEN */
#loadingScreen {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 100;
  transition: opacity 1.5s ease;
}
#loadingText {
  color: #00ff99;
  font-size: 22px;
  letter-spacing: 2px;
  animation: blink 1s infinite;
}
#welcomeText {
  color: #00ff99;
  font-size: 28px;
  opacity: 0;
  margin-top: 15px;
  animation: fadeIn 2s ease 2s forwards, blink 2s infinite 4s;
}

/* CENTER TITLE */
#centerTitle {
  position: absolute;
  top: 40%;
  width: 100%;
  text-align: center;
  font-size: 64px;
  color: #00ff99;
  text-shadow: 0 0 20px #00ff99, 0 0 40px #00ff99;
  letter-spacing: 3px;
  animation: glowPulse 3s ease-in-out infinite alternate;
  opacity: 0;
  animation-delay: 6s;
  animation-fill-mode: forwards;
}

/* TERMINAL */
#terminal {
  opacity: 0;
  transition: opacity 1.5s ease;
  padding: 20px;
  color: #00ff99;
  position: relative;
  z-index: 1;
}
h1 {
  border-bottom: 1px solid #00ff99;
  padding-bottom: 10px;
}
.output {
  margin-top: 20px;
  font-size: 15px;
  color: #00ff99;
  height: 200px;
  overflow-y: auto;
  border-top: 1px solid #00ff99;
  padding-top: 10px;
}

/* ANIMATIONS */
@keyframes blink {50% {opacity: 0;}}
@keyframes fadeIn {from {opacity: 0;} to {opacity: 1;}}
@keyframes glowPulse {
  0% { text-shadow: 0 0 5px #00ff99, 0 0 10px #00ff99; opacity: 0.9; }
  100% { text-shadow: 0 0 30px #00ff99, 0 0 60px #00ff99; opacity: 1; }
}
</style>
</head>
<body>

<!-- BACKGROUND IMAGE -->
<img id="bgImage" src="YOUR_IMAGE_URL_HERE" alt="background image">

<!-- LOADING -->
<div id="loadingScreen">
  <div id="loadingText">System Initializing...</div>
  <div id="welcomeText">Welcome Eren</div>
</div>

<!-- MATRIX -->
<canvas id="matrix"></canvas>

<!-- TITLE -->
<div id="centerTitle">ACCESS NODE</div>

<!-- TERMINAL -->
<div id="terminal">
  <h1>System Access Console</h1>
  <div class="output" id="output"></div>
</div>
