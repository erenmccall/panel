<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hacker Panel</title>
<style>
  body {
    margin: 0;
    font-family: 'Consolas', monospace;
    color: #00ff99;
    overflow: hidden;
  }

  /* BACKGROUND PHOTO */
  #bgImage {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.25);
    z-index: -3;
  }

  /* MATRIX EFFECT */
  canvas {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    opacity: 0.7;
    z-index: -2;
  }

  /* SIDEBAR */
  .sidebar {
    width: 220px;
    background-color: rgba(0, 0, 0, 0.85);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px 10px;
    box-shadow: 2px 0 10px #00ff99;
    position: relative;
    z-index: 5;
  }

  .menu {
    display: flex;
    flex-direction: column;
  }

  .menu button {
    background: none;
    border: 1px solid #00ff99;
    color: #00ff99;
    margin: 10px 0;
    padding: 10px;
    font-size: 15px;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .menu button:hover, .menu button.active {
    background-color: #00ff99;
    color: #000;
    box-shadow: 0 0 10px #00ff99;
  }

  .signature {
    font-size: 13px;
    text-align: center;
    color: #00ff99;
    opacity: 0.8;
  }

  /* CONTENT */
  .content {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding-top: 60px;
    overflow-y: auto;
    z-index: 5;
    position: relative;
  }

  .search-box {
    width: 300px;
    padding: 10px;
    border: 1px solid #00ff99;
    border-radius: 5px;
    background: rgba(0, 0, 0, 0.7);
    color: #00ff99;
    font-size: 16px;
    outline: none;
    text-align: center;
  }

  .container {
    margin-top: 40px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .card {
    background-color: rgba(0, 0, 0, 0.8);
    border: 1px solid #00ff99;
    border-radius: 10px;
    padding: 20px;
    margin: 15px;
    width: 280px;
    box-shadow: 0 0 10px #00ff99;
    transition: transform 0.3s, opacity 0.4s;
    animation: fadeInCard 0.6s forwards;
  }

  .card:hover {
    transform: scale(1.05);
  }

  .field span {
    color: #00ff99;
    font-weight: bold;
  }

  @keyframes fadeInCard {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  @media(max-width: 768px) {
    body {
      flex-direction: column;
    }
    .sidebar {
      width: 100%;
      flex-direction: row;
      justify-content: space-around;
      box-shadow: none;
    }
    .menu {
      flex-direction: row;
    }
    .content {
      padding-top: 30px;
    }
  }
</style>
</head>
<body>

<!-- BACKGROUND IMAGE -->
<img id="bgImage" src="YOUR_IMAGE_URL_HERE" alt="background">

<!-- MATRIX CANVAS -->
<canvas id="matrix"></canvas>

<!-- MAIN UI -->
<div style="display: flex; height: 100vh;">
  <div class="sidebar">
    <div class="menu">
      <button class="active" data-type="ad">Ad Soyad Sorgu</button>
      <button data-type="aile">Aile Sorgu</button>
      <button data-type="adres">Adres Sorgu</button>
    </div>
    <div class="signature">made by eren mccall</div>
  </div>

  <div class="content">
    <input type="text" class="search-box" id="searchInput" placeholder="Aramak için yaz...">
    <div class="container" id="cardContainer"></div>
  </div>
</div>

<script>
/* MATRIX EFFECT */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
const fontSize = 16;
let columns = Math.floor(canvas.width / fontSize);
let drops = Array(columns).fill(1);

function drawMatrix() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#00ff99";
  ctx.font = fontSize + "px monospace";
  drops.forEach((y, i) => {
    const text = letters.charAt(Math.floor(Math.random() * letters.length));
    ctx.fillText(text, i * fontSize, y * fontSize);
    if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  });
}
let matrixInterval = setInterval(drawMatrix, 35);
window.addEventListener("resize", () => {
  clearInterval(matrixInterval);
  resizeCanvas();
  columns = Math.floor(canvas.width / fontSize);
  drops = Array(columns).fill(1);
  matrixInterval = setInterval(drawMatrix, 35);
});
